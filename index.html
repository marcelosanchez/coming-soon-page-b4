<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Comming Soon Page</title>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- Font -->
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

	<!-- Custom Files -->
	<link type="text/css" rel="stylesheet" href="./src/css/particles.css">
	<link type="text/css" rel="stylesheet" href="./src/css/main.css">
	<script type="text/javascript" src="./src/js/countdown.js"></script>
	
</head>
<body>
	<div class="bg">	

		<!-- particles.js container --> 
		<div id="particles-js" class="bkg-particles"></div> 
		<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
		<script  src="./src/js/particles.js"></script>
		<!-- EO - particles.js container --> 

		<div class="container p-1">
			
			<div class="row hidden" >
				<h3 class="mx-auto">Coming Soon</h3>
			</div>

			<div class="row cols-cont">
				<div id="countdown-cont" class="col container-fluid main-timer-cont">
					<p class="countd-dd">00</p>
					<span class="dd-label">Days</span>

					<div class="row countdown-time">
						<div class="col time-box">
							<p class="tt-label ">Hrs</p>
							<p class="countd-t-hh">00</p>
						</div>
						<div class="col time-box">
							<p class="tt-label">Min</p>
							<p class="countd-t-mm">00</p>
						</div>
						<div class="col time-box">
							<p class="tt-label">Sec</p>
							<p class="countd-t-ss">00</p>
						</div>
					</div>

					<div class="row mt-3 ml-2">
						<h5>Time to launch awesome project</h5>
					</div>
				</div>
				<div class="col container-fluid main-subscribe-cont">
					<div class="row soon-title">
						<h2>Coming Soon</h2>
					</div>
					<p class="lead">Our website is under construction. We build Awesome Bootstrap Templates for you.</p>
					
					
					<div class="row mt-5 mb-5">
						<div class="col-md-12 col-lg-9 mx-auto subscribe-box"> 
							<div class="input-group mb-3"> 
								<input type="text" class="form-control subscribe-input" placeholder="Subscribe Newsletter" aria-label="Recipient's username" aria-describedby="basic-addon2"> 
								<div class="input-group-append"> 
									<button class="btn btn-success btn-lg" type="button">
										<i class="fa fa-envelope"></i>
									</button> 
								</div>
							</div>
						</div>
					</div>
					
					<!-- social buttons -->
					<div class="col-md-9 col-sm-12 mx-auto social-box mt-5 mb-1">
						<div class="social-container text-center"> 
							<span class="social-icon"> 
								<a href="https://www.facebook.com">
									<i class="fab fa-facebook-f"></i>
								</a> 
							</span> 
							<span class="social-icon">
								<a href="https://twitter.com/">
									<i class="fab fa-twitter"></i> 
								</a> 
							</span> 
							<span class="social-icon"> 
								<a href="https://plus.google.com">
									<i class="fab fa-google-plus-g"></i> 
								</a>
							</span> 
							<span class="social-icon"> 
								<a href="https://es.linkedin.com/">
									<i class="fab fa-linkedin-in"></i> 
								</a>
							</span> 
							<span class="social-icon"> 
								<a href="https://www.pinterest.com/">
									<i class="fab fa-pinterest-p"></i> 
								</a>
							</span> 
						</div>
					</div>
				</div>
			</div>
			
			<div class="footer text-center">
				<p>Â© 2018 created by Marcelo</p>
			</div>
		</div>
	</div>
</body>

</html>
